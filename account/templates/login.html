{% extends "base.html" %}

{% block title %}Criar Conta{% endblock title %}

{% block main %}
    <h1 class="display-5 text-center mt-4 mb-4">Fazer Login</h1>

    <div class="container d-flex align-items-center justify-content-center">
        <form action="" method="post" class="form-control w-50">
            {% csrf_token %}

            <label for="username" class="form-label mt-4">Nome de Usuário</label>
            <input type="text" name="username" class="form-control {% if username.errors %}is-invalid{% endif %} p-2" id="username" placeholder="Nome de usuário" required>

            <label for="password" class="form-label mt-4">Senha</label>
            <input type="password" name="password" class="form-control {% if password.errors %}is-invalid{% endif %} p-2" id="password" placeholder="Senha" required>
            
            <div class="text-danger">
                <p>{{form.non_field_errors}}</p>
            </div>

            <div class="d-flex justify-content-center gap-2 w-100 mt-4">
                <input type="submit" class="btn btn-primary register w-50" value="Entrar">
                <div class="login w-50">
                    <div class="btn btn-secondary w-100">
                        <a href="{% url 'account:register' %}" class="text-decoration-none text-white">Cadastrar-se</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock main %}
