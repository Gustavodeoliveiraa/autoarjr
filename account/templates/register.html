{% extends "base.html" %}

{% block title %}Criar Conta{% endblock title %}

{% block main %}
    <h1 class="display-5 text-center mt-4 mb-4">Criar Conta</h1>

    <div class="container d-flex align-items-center justify-content-center">
        <form action="" method="post" class="form-control w-50">
            {% csrf_token %}
            {% for field in form %}
                <label for="{{field.id_for_label}}" class="mt-3 mb-1">{{field.label}}</label>
                {{ field }}
                {% if field.errors %}
                    {% for error in field.errors %}
                        <div class="text-danger mt-1">
                            {{ error }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endfor %}
            <div class="d-flex justify-content-center gap-2 w-100 mt-4">
                <input type="submit" class="btn btn-primary register w-50" value="Criar Conta">
                <div class="login w-50">
                    <div class="btn btn-secondary w-100">
                        <a href="{% url "account:login" %}" class="text-decoration-none text-white"> Fazer Login </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock main %}
