{% extends "base.html" %}

{% block title %} Deletar Ordem de Serviço {% endblock title %}


{% block main %}
    <div class="container pt-4">
        <h3 class="display-4">Deletar Ordem de Serviço</h3>

        <div class="card">
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <p>Tem certeza que deseja excluir a Ordem de Servico do: <strong>{{object.client_name}}</strong></p>
                    <input type="submit" value="Confirmar" class="btn btn-danger">
                </form>
            </div>
        </div>
        <a href="{% url "service_order:list" %}">
            <button class="btn btn-secondary mt-4">
                Cancelar e voltar para lista de Ordem de Serviço
            </button>
        </a>
    </div>

{% endblock main %}
