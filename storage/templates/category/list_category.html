{% extends "base.html" %}

{% block title %}Categorias{% endblock title %}

{% block main %}
    <div class="row">
        <div class="col-md-6 mb-4">
            <form method="get" action="">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Buscar Categoria" name="name" value="{{request.GET.product}}">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
        </div>
             
        <div class="col-md-6 mb-4 mb-sm-0">
            <a href="{% url "storage:create_category" %}" class="btn btn-success float-end">
                <i class="bi bi-plus">Nova categoria</i>
            </a>
        </div>
    </div>

  

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <td>ID</td>
                    <td>Nome</td>
                    <td class="text-center">Ações</td>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td class="text-center">
                            <a href="{% url "storage:update_category" item.id %}" class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil"></i>
                            </a>

                            <a href=" {% url "storage:delete_category" item.id%}" class="btn btn-danger btn-sm">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
{% endblock main %}
