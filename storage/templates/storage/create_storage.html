{% extends "base.html" %}
{% load static %}

{% block title %} - Cadastrar Peça{% endblock title %}

{% block main %}
    <div class="container">
        <h3 class="display-4 mb-3">Cadastrar Peça</h3>

        <div class="card">
            <div class="card-body">
                <form action="{% url "storage:storage_create" %}" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input class="btn btn-primary" type="submit" value="Enviar">
                </form>
            </div>
        </div>
        <a class="btn btn-secondary mt-4" href="{% url "storage:storage_list" %}" role="button">
            Cancelar e voltar para a lista de peças
        </a>

    </div>
{% endblock main %}
